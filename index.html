<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            padding: 60px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            color: #000;
            line-height: 1.6;
        }

        h1 {
            color: #000;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
        }

        img {
            border-radius: 50%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
        }

        a:hover {
            border-bottom: 1px solid #000;
        }

        .links {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Your Name</h1>
    <img src="path-to-your-image.jpg" alt="Your Name's Picture" width="200">

    <p>
        Hello! I'm Your Name. This is a brief introduction about yourself. 
        Talk about where you studied, where you work, what you love to do, etc.
    </p>

    <div class="links">
        <a href="https://www.linkedin.com/in/yourlinkedinprofile/">LinkedIn</a> |
        <a href="https://twitter.com/yourtwitterhandle">Twitter</a> |
        <a href="https://github.com/yourgithubhandle">GitHub</a> |
        <a href="resume.pdf" target="_blank">Resume</a>
    </div>

</body>
</html>
